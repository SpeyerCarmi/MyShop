<!DOCTYPE html>
<html>
<head>
    <script src="js/Products.js"></script>
    <link href="css/Products.css" rel="stylesheet" />

    <meta charset="utf-8" />
    <title></title>
    <link rel="icon" type="image/x-icon" href="img/susan-q-yin-2JIvboGLeho-unsplash.jpg">

    <template id="temp-card">
        <div class="card">
            <div class="img-w">
                <img src="tmp.jpg" alt="" style="height:300px">
            </div>
            <h1 class="name"></h1>
            <p class="author"></p>
            <p class="price"></p>
            <p class="description"></p>
            <p><button class="btn">הוסף לסל</button></p>
        </div>
    </template>
    <template id="temp-category">
        <div class="cb checkbox">
            <input type="checkbox" class="opt" id="" value="">
            <label for="">
                <span class="OptionName"></span>
                <span class="Count"></span>
                </a>
            </label>
        </div>
    </template>
</head>
<body>
    <header>
        <div class="bar">


            <section class="QuickLinks">
                <ul>
                    <li class="" data-section="myAccount">
                        <a href="#" title="כניסה לצפייה בפרטי החשבון"  onclick="TrackLinkID(this);"  accesskey="h">החשבון שלי</a>
                    </li>
                    <li>
                        <a href="#" title="קניה מהירה">קניה מהירה</a>
                    </li>
                    <li>
                        <a href="#" title="עזרה - שאלות נפוצות, כיצד לקנות באינטרנט, מדריך ועוד"  target="_blank">עזרה</a>
                    </li>
                </ul>
            </section>

            <span class="BagSummary MiniBagNonSecure">
                <a href="logIn.htm">
                    <div class="Icon">
                        <div class="ItemCount">
                            <span id="ItemsCountText" >0</span>
                        </div>
                    </div>

                </a>
            </span>
            <div class="Checkout ">
                <a class="goToCart" href="logIn.html">לקופה</a>
            </div>


        </div>
    </header>

    <div id="filters" class="Filters fixedVisible">
        <div class="ResultCount" style="position: absolute; top: 0px;">
            <a class="Clear" href="">נקה הכל</a>
            <div><span id="counter">  </span> מוצרים</div>

            <div>
                <span id="counter">

                </span>
            </div>
        </div>
        <div id="categoryList" class="filterBreak">
            <span>בחירת קטגוריה</span>
        </div>

        <div id="nameFilter" class="nameFilter filterBreak">

            <input type="text" id="nameSearch" class="floatRight" placeholder="חיפוש לפי שם מוצר">

            <button class="floatRight" tabindex="0" onclick="filterProducts()">
                <span class="header42"><img src="img/searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
        <div id="authorFilter" class="authorFilter filterBreak">

            <input type="text" id="authorSearch" class="floatRight" placeholder="חיפוש לפי סופר">

            <button class="floatRight" tabindex="0" onclick="filterProducts()">
                <span class="header42"><img src="img/searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
        <div id="priceRangeFilter" class="filterBreak">
            <div><span id="counter">  </span> מחיר:</div>

            <input type="text" maxlength="9" id="minPrice" class="priceInputText" placeholder="min">
            <span class="priceCurrency">₪</span>

            <input type="text" maxlength="9" id="maxPrice" class="priceInputText" placeholder="max">
            <span class="priceCurrency">₪</span>
            <button onclick="filterProducts()">
                <span><img src="img/searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
    </div>

    <div id="PoductList">

    </div>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <div id="pages"></div>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
