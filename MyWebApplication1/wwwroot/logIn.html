<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="css/LogIn.css"></style>
    <style src="css/Products.css"></style>

    <script src="js/logIn.js"></script>
    <link rel="icon" type="image/x-icon" href="img/susan-q-yin-2JIvboGLeho-unsplash.jpg">
    <link href="css/Login.css" rel="stylesheet" />
    <link href="css/Layout.css" rel="stylesheet" />

    <title></title>
</head>
<body>
    <header>
        <div class="bar">

            <section class="QuickLinks">
                <ul>
                    <li>
                        <a href="Products.html" title="חזרה לאתר">חזרה לאתר</a>
                    </li>
                   

                </ul>
            </section>
        </div>
    </header>
    <!-- Section: Design Block -->
    <section class=" text-center text-lg-start">
        <style>
            .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }

            @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                    border-top-right-radius: 0;
                }

                .rounded-bl-lg-5 {
                    border-bottom-left-radius: 0.5rem;
                }
            }
        </style>
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex">
                    <img src="img/kyle-glenn-gcw_WWu_uBQ-unsplash.jpg" alt="Trendy Pants and Shoes"
                         class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                </div>
                <div class="col-lg-8">
                    <div class="card-body py-5 px-md-5">

                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="loginName" class="form-control" />
                                <label class="form-label" for="loginName">מייל</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="loginPassword" class="form-control" />
                                <label class="form-label" for="loginPassword">סיסמה</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                        <label class="form-check-label" for="form2Example31"> תזכור אותי </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">שכחת את הסיסמה?</a>
                                </div>
                            </div>
 
                            <!-- Submit button -->
                            <button type="button" onclick="connectServer()" class="btn btn-primary btn-block mb-4">התחברות</button>
                            <a type="button" href="Registeration.html" class="btn btn-primary btn-block mb-4">משתמש חדש</a>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
    <!-- Section: Design Block -->
</body>
</html>
